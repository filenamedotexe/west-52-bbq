backend:
  name: git-gateway
  branch: main

media_folder: "public/images/menu"
public_folder: "/images/menu"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "src/data/menu"
    create: true
    delete: true
    path: "{{category}}/{{slug}}"
    slug: "{{slug}}"
    fields:
      - {label: "Item Name", name: "name", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "number", value_type: "float", min: 0.01, step: 0.01}
      - {label: "Category", name: "category", widget: "select", options: ["smoked-meats", "sandwiches", "sides", "desserts", "beverages", "combo-platters"]}
      - {label: "Image", name: "image", widget: "image", media_folder: "/public/images/menu", public_folder: "/images/menu"}
      - {label: "Featured Item", name: "featured", widget: "boolean", default: false}
      - {label: "Availability", name: "availability", widget: "select", options: ["always", "lunch-only", "dinner-only", "seasonal"], default: "always"}
      - {label: "Dietary Tags", name: "dietaryTags", widget: "select", multiple: true, required: false, options: ["gluten-free", "dairy-free", "vegan", "vegetarian", "keto", "low-carb", "nut-free"]}
      - {label: "Spicy Level (0-5)", name: "spicyLevel", widget: "number", required: false, min: 0, max: 5, value_type: "int"}
      - {label: "Calories", name: "calories", widget: "number", required: false, value_type: "int"}
      - {label: "Allergens", name: "allergens", widget: "list", required: false}
      - {label: "Prep Time (minutes)", name: "prepTime", widget: "number", required: false, value_type: "int"}
      - {label: "Serving Size", name: "servingSize", widget: "string", required: false}
      - {label: "Full Description", name: "body", widget: "markdown", required: false}
