site:
  name: West 52 BBQ
  site: 'https://west52bbq.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: West 52 BBQ | Authentic BBQ in Shorewood, IL
    template: '%s â€” West 52 BBQ'
  description: "Authentic BBQ in Shorewood, IL. 50+ years experience. USMC Veteran owned. You Don't Have To Fight It To Bite It! Serving Will County & surrounding areas. Catering available."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: West 52 BBQ
    images:
      - url: '~/assets/images/west 52 bbq logo Background Removed.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@west52bbq'
    site: '@west52bbq'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
